      <h2>PL(Planche Lean)</h2>
      <img src="PL.jpg" width="55%">
      <p>
        - 두번째 동작에서 몸을 앞으로 기울인 동작이다.<br>
        - 몸을 앞으로 <strong>기울이는 정도</strong>에 따라 난이도가 높아진다.<br>
        - 그 정도에 따라 TP 난이도가 되기도 한다.<br>
        - 이 자세에서 푸쉬업을 하면 동적동작인 <strong>PPP(Pseudo Planche Push-up)</strong>이 된다.<br>
        - 목표 : 60s
      </p>
