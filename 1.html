      <img src="EHBP.jpg" width="55%">
      <p>
        - 첫번째 동작인 EHBP이다.<br>
        - 최소목표 : 60s * 5set<br>
        - <a href="https://blog.naver.com/spm0808/220248348406" target="_blank" title="EHBP position notice">동작을 함에 있어 주의 할 점</a>은 <strong><a href="https://blog.naver.com/spm0808/220453996434" target="_blank" title="core of calisthenics">전신수축</a> / 견갑골 전인+하강 / 골반후방경사</strong> 이다.<br>

        <strong>Cf. 3번째와 4번째는 모든 동작에 있어서 동일하게 적용해야 할 사안이다.</strong>
