      <h2>HP(Half Planche)</h2>
      <img src="HP.jpg" width="55%">
      <p>
        - 하프 플란체는 스트래들에서 양쪽으로 벌렸던 다리를 모아주고 무릎만 접는 자세 입니다.<br>
        - 풀 플란체에 비하면 강도는 약하지만 등 하부에 강한 압박을 줄 것입니다.<br>
        - 하프 자세가 익숙해지면 굽혔던 다리를 펴서 풀 플란체로 넘어갈 수 있습니다.
